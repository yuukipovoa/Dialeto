<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="DIALETO_11_-removebg-preview.png" type="image/x-icon">
  <title>Dialeto</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../trocarSenha/css/loginss.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../trocarSenha/imagens/notebook-writing-nature-creative-plant-white-1045749-pxhere.com.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <img src="../trocarSenha/imagens/dialeto.png" alt="login" class="dbt" id="logo">
            <div class="card-body">
              <div class="brand-wrapper">
              </div>
              <p class="login-card-description">Redefinir senha</p>
              <form action="#!">

                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Senha nova</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Nova senha">
                </div>

                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Confirme a senha nova</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Confirmar nova senha">
                  </div>
                  <br>

                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Salvar alterações">
                  <br>
                  <br>
                  <br>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
